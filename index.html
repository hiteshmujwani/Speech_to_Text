<!DOCTYPE html>
<html>
  <head>
    <title>Voice to Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="output"></div>
      <div class="btn-con">
        <button title="Start" id="startbtn">Start</button>
        <button title="Stop" id="stopbtn">Stop</button>
        <button title="Click To Convert In English" id="englishbtn">
          English
        </button>
        <button title="Click To Convert In Hindi" id="hindibtn">Hindi</button>
      </div>
      <div class="btn-con">
        <button title="Copy" id="copybtn">Copy To Clipboard</button>
        <button title="Clear" id="clearbtn">Clear</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
